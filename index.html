<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treevüt - Siembra gastos formales, cosecha tu devolución.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      
      html {
        font-size: calc(14px + (16 - 14) * ((100vw - 300px) / (1600 - 300)));
        height: 100vh;
        height: -webkit-fill-available;
      }
      
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        padding-top: var(--safe-top, 0px);
        padding-bottom: var(--safe-bottom, 0px);
      }
      
      .touch-target {
        min-height: 44px;
        min-width: 44px;
      }
      
      @supports (padding: max(0px)) {
        .safe-bottom {
          padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
        .safe-top {
          padding-top: max(1rem, env(safe-area-inset-top));
        }
      }
      
      @media (max-width: 360px) {
        .card {
          padding: 0.75rem;
        }
        .text-lg {
          font-size: 1rem;
        }
        .button-text {
          font-size: 0.875rem;
        }
      }
      
      /* Mejoras de accesibilidad táctil */
      button, 
      [role="button"],
      input,
      select {
        min-height: 44px;
        min-width: 44px;
        padding: 0.5rem 1rem;
        touch-action: manipulation;
      }
      
      /* Prevenir zoom en inputs en iOS */
      input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="tel"],
      select {
        font-size: 16px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#22C55E',
              'primary-dark': '#FFFFFF',
              background: '#111827',
              surface: '#1F2937',
              'active-surface': '#374151',
              'on-surface': '#F3F4F6',
              'on-surface-secondary': '#9CA3AF',
              'danger': '#EF4444',
            },
            screens: {
              'xs': '360px',
              'sm': '640px',
              'md': '768px',
              'lg': '1024px',
              'xl': '1280px',
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            },
            container: {
              padding: {
                DEFAULT: '1rem',
                sm: '2rem',
                lg: '4rem',
                xl: '5rem',
                '2xl': '6rem',
              },
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
          }
        }
      }
    </script>
 
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    .sharp-image {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
    }
    @keyframes slide-in-up {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-slide-in-up {
        animation: slide-in-up 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    @keyframes fab-scale-in {
        from {
            opacity: 0;
            transform: scale(0.5) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    .animate-fab-scale-in {
        animation: fab-scale-in 0.2s ease-out forwards;
    }

    @keyframes neon-pulse {
        0%, 100% {
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7), 0 0 10px 2px rgba(34, 197, 94, 0.5);
        }
        50% {
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7), 0 0 20px 4px rgba(34, 197, 94, 0.7);
        }
    }

    /* Onboarding Tour Styles */
    .tour-spotlight {
        position: fixed;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7), 0 0 15px 3px rgba(34, 197, 94, 0.6);
        transition: all 0.3s ease-in-out;
        z-index: 9998;
    }
    .tour-spotlight-interactive {
        pointer-events: auto;
        cursor: pointer;
        animation: neon-pulse 2.5s ease-in-out infinite;
    }
    .tour-textbox {
        position: fixed;
        background-color: #1F2937;
        color: #F3F4F6;
        padding: 1rem;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        max-width: 320px;
        z-index: 9999;
        transition: all 0.3s ease-in-out;
        animation: slide-in-up 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    .tour-textbox::after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        left: 50%;
        transform: translateX(-50%);
        border-width: 14px;
        border-color: transparent;
    }
    .tour-textbox-bottom::after {
        bottom: 100%;
        border-bottom-color: #1F2937;
        border-top-width: 0;
    }
    .tour-textbox-top::after {
        top: 100%;
        border-top-color: #1F2937;
        border-bottom-width: 0;
    }

    /* Speed Dial FAB Menu Styles */
    .fab-menu-item {
        position: absolute;
        bottom: 10px;
        right: 10px;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.2s;
        opacity: 0;
        transform: translate(0, 0) scale(0.5);
    }
    .fab-menu-item-visible {
        opacity: 1;
        transform: scale(1);
    }
    .fab-label {
        position: absolute;
        right: 100%;
        margin-right: 16px;
        top: 50%;
        transform: translateY(-50%);
        white-space: nowrap;
        background-color: #111827;
        color: #F3F4F6;
        padding: 8px 14px;
        border-radius: 12px;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        pointer-events: none;
    }
     .fab-label-visible {
        opacity: 1;
    }
    
    /* AI Assistant Chat Styles */
    .chat-bubble {
        max-width: 80%;
        padding: 0.75rem 1rem;
        border-radius: 1.25rem;
        margin-bottom: 0.5rem;
        animation: slide-in-up 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    .chat-bubble-ai {
        background-color: #374151;
        color: #F3F4F6;
        border-bottom-left-radius: 0.25rem;
        align-self: flex-start;
    }
    .chat-bubble-user {
        background-color: #22C55E;
        color: #FFFFFF;
        border-bottom-right-radius: 0.25rem;
        align-self: flex-end;
    }

    /* Welcome Screen Animations */
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-welcome-fade-in {
        animation: fade-in 0.4s ease-out forwards;
    }
    @keyframes fade-in-down {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
    }
    
    @keyframes grow-and-fade-in {
        from {
            opacity: 0;
            transform: scale(0.7);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    .animate-grow-and-fade-in {
        animation: grow-and-fade-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes slide-in-up-buttons {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-slide-in-up-buttons {
        animation: slide-in-up-buttons 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    /* Google Security Check Modal */
    .security-modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 110;
        animation: fade-in 0.3s ease-out forwards;
    }
    .security-modal-content {
        background-color: #1F2937;
        color: #F3F4F6;
        padding: 2.5rem;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 320px;
        animation: slide-in-up 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    @keyframes google-spinner-rotate {
        to { transform: rotate(360deg); }
    }
    .google-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid;
        border-color: #4285F4 #DB4437 #F4B400 #0F9D58;
        border-radius: 50%;
        animation: google-spinner-rotate 1.5s linear infinite;
    }

    /* Slider Styles */
    input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
    }
    input[type="range"]:focus {
        outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #374151;
        border-radius: 8px;
    }
    input[type="range"]::-webkit-slider-thumb {
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #22C55E;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -8px;
        border: 4px solid #111827;
    }
    input[type="range"]::-moz-range-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #374151;
        border-radius: 8px;
    }
    input[type="range"]::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #22C55E;
        cursor: pointer;
        border: 4px solid #111827;
    }

    /* Button Active States */
    .bg-primary:active,
    .bg-surface:active,
    .bg-active-surface:active,
    .bg-danger:active,
    .bg-revo-gradient:active {
        transform: scale(0.96);
        filter: brightness(0.9);
    }
    .bg-primary,
    .bg-surface,
    .bg-active-surface,
    .bg-danger,
    .bg-revo-gradient {
        transition: transform 0.15s, box-shadow 0.15s, filter 0.15s;
    }

    /* Text Outline */
    .text-outline-black {
        text-shadow: -1px -1px 0 #111827, 1px -1px 0 #111827, -1px 1px 0 #111827, 1px 1px 0 #111827;
    }

    /* Prose Styles for AI Chat */
    .prose {
        font-size: 0.875rem;
        line-height: 1.7;
        color: #9CA3AF;
        overflow-wrap: break-word;
    }
    .prose p {
        margin-bottom: 1em;
    }
    .prose ul {
        list-style-type: disc;
        padding-left: 1.1em;
        margin-bottom: 1em;
    }
    .prose li {
        margin-bottom: 0.5em;
    }
    .prose strong {
        font-weight: 600;
        color: #F3F4F6;
    }
    @media (min-width: 768px) {
        .prose {
            font-size: 0.95rem;
        }
    }

    /* Expense Card Styles */
    .expense-card {
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        border-left: 4px solid transparent;
    }
    .informal-expense {
        background-color: rgba(250, 204, 21, 0.05);
        border-left-color: #FACC15;
    }
    .informal-expense:hover {
        background-color: rgba(250, 204, 21, 0.1);
    }
</style>
 
</head>
<body class="bg-background text-on-surface font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
